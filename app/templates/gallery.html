		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script type="text/javascript" src="http://c380a080ff283bcbee82-404c3d2d6aa0d161ba304d89ab3a9a85.r37.cf5.rackcdn.com/jquery.navbar.min.js"></script>
		<!-- jScrollPane script -->
		<script type="text/javascript" src="http://c380a080ff283bcbee82-404c3d2d6aa0d161ba304d89ab3a9a85.r37.cf5.rackcdn.com/jquery.jscrollpane.min.js"></script>
		<!-- jScrollPane fadeIn / Out -->	      
        <script type="text/javascript">           
            $(document).ready(function()
                {
	                $('.scroll-pane').jScrollPane({
	                    autoReinitialise: true
	                });
                    var timer;

                    $('.scroll-pane img').mouseover(function(){
                        $(this).fadeTo(150,1.0);
                        clearTimeout(timer);
                    });
                    $('.scroll-pane img').mouseout(function(){
                        $(this).fadeTo(150,0.5);
                        timer = setTimeout(function(){
                            $(this).fadeOut();
                        },100);
                    });
                }
             );
         </script>
         
         <script>
            //All image names, dimensions, and media for shades of gray.
            var bw_imgData =   [{
                                    name: 'Thirteen',
                                    medium: 'graphite',
                                    size:'21" x 27"'
                                },
                                {
                                    name: 'The Marriage Bed',
                                    medium: 'graphite',
                                    size:'6" x 8"'
                                },
                                {
                                    name: 'Second Chair',
                                    medium: 'colored pencil',
                                    size:'12" x 9"'
                                },
                                {
                                    name: 'Olivia',
                                    medium: 'colored pencil',
                                    size:'21" x 16"'
                                },
                                {
                                    name: 'Island Fairy',
                                    medium: 'charcoal and carbon pencil',
                                    size:'10" x 10"'
                                },
                                {
                                    name: 'Haley',
                                    medium: 'graphite"',
                                    size:'5" x 5"'
                                },
                                {
                                    name: 'Nicholas',
                                    medium: 'graphite',
                                    size:'8" x 6"'
                                },
                                {
                                    name: 'From the Tower',
                                    medium: 'charcoal',
                                    size:'25" x 19"'
                                },
                                {
                                    name: 'Avery at the Window',
                                    medium: 'graphite',
                                    size:'18" x 14"'
                                },
                                {
                                    name: 'May 57',
                                    medium: 'graphite',
                                    size:'8" x 13"'
                                }];
                                
            var c_imgData =   [{    
                                    name: 'A Pear of Hands',
                                    medium: 'colored pencil',
                                    size:'11" x 13"'
                                },
                                {
                                    name: 'Distant Cousins',
                                    medium: 'colored pencil',
                                    size:'10" x 13"'
                                },
                                {

                                    medium: 'colored pencil',
                                    size:'8" x 6"'
                                },
                                {
                                    name: 'Surf and Turf',
                                    medium: 'colored pencil',
                                    size:'12" x 9"'
                                },
                                {
                                    name: 'Bag Lunch',
                                    medium: 'colored pencil',
                                    size:'10" x 7"'
                                },
                                {
                                    name: 'Four Fifteen Prince',
                                    medium: 'colored pencil',
                                    size:'11.5" x 11.5"'
                                },
                                {

                                    size:'8" x 6"'
                                }];
                      
            function updateLink(visible) {
                var newlink = visible.attr('src').replace('_Smaller','');
                visible.wrap($('<a>', {
                    id: 'img-wrapper',
                    href: newlink,
                    width: visible.width(),
                    height: visible.height(),
                }));
                $('#info-strip').width(visible.width());
            }
            
            function getImageData(data, i){
                return new Array(data[i].name, data[i].medium, data[i].size);
            }
            
            $(document).ready(function () {
                updateLink($('#gallery img').first());

                $('.scroll-pane img').on({
                    click: function (event) {
                        event.stopPropagation();

                        var index = $(this).index() + 1,
                            images = $('#gallery img'),
                            now = images.filter(':visible'),
                            next = $('#gallery > img:nth-child(' + index + ')'),
                            speed = 300;

                        if (now.get(0) != $(this).get(0)) {
                            now.fadeOut(speed);
                            next.fadeIn(speed);
                            now.unwrap();
                            updateLink(next);
                        }
                    },
                    mouseover: function () {
                        var index = $(this).index();
                        $('#info-strip').show();
                        $('#info-strip').html(function(){
                            var data = getImageData(window.location.pathname == '/color' ?
                                c_imgData : bw_imgData, index);
                            var title = '<strong>' + data[0] + '</strong>' + ', ';
                            return title + data.slice(1,3).join(', ');
                        });
                    },
                    mouseout: function () {
                        $('#info-strip').hide();
                    }
                });
            });
        </script>  
       
        <!-- Styles specific to this page -->
        <style>           
            .scroll-pane {
                position:relative;
                top:20px;
                width:150px;
                height:500px;
                overflow:hidden;
                outline:none;
            }
            
            .jspVerticalBar {

            }
            
            .scroll-pane img {
                margin: 1em 0;
                position:relative;
                float:left;
                width:100px;
                z-index:3;
                cursor:pointer;
                opacity:0.5;
                filter:alpha(opacity=40);
            }
        </style>
