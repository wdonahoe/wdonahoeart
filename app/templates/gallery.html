<!DOCTYPE html>
<html>
    <head>
        <title>Artwork by Wendy Donahoe</title>
        
        <link href="../static/style.css" rel="stylesheet" type="text/css">       
        <link href="../static/jscroll_style.css" rel="stylesheet" type="text/css">        
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        
        <meta property="og:title" content="Artwork by Wendy Donahoe - Contemporary realist drawings.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://www.wendydonahoeart.com">
        <meta property="og:image" content="http://5279f0c1a4138f10bed8-3dc10a7c26bad057c08ae0fa5a5f3941.r93.cf5.rackcdn.com/Thirteen.jpg">
        <meta name="Description" content="Contemporary realist artist, Wendy Jones Donahoe creates finely detailed drawings in graphite, charcoal, and colored pencil from her studios in Alexandria, Virginia and Gerradstown, West Virginia.">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />       
        <!-- For development only -->
        <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://c380a080ff283bcbee82-404c3d2d6aa0d161ba304d89ab3a9a85.r37.cf5.rackcdn.com/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="http://c380a080ff283bcbee82-404c3d2d6aa0d161ba304d89ab3a9a85.r37.cf5.rackcdn.com/jquery.navbar.min.js"></script>
		<!-- jScrollPane script -->
		<script type="text/javascript" src="http://c380a080ff283bcbee82-404c3d2d6aa0d161ba304d89ab3a9a85.r37.cf5.rackcdn.com/jquery.jscrollpane.min.js"></script>
		<!-- jScrollPane fadeIn / Out -->	      
        <script type="text/javascript">
            $(function()
                {
	                $('.scroll-pane').jScrollPane({
	                    autoReinitialise: true
	                });
                    var timer;

                    $('.scroll-pane img').mouseover(function(){
                        $(this).fadeTo(150,1.0);
                        clearTimeout(timer);
                    });
                    $('.scroll-pane img').mouseout(function(){
                        $(this).fadeTo(150,0.5);
                        timer = setTimeout(function(){
                            $(this).fadeOut();
                        },100);
                    });
                }
             );
            
            $(function()
                {
                    $('.scroll-pane img').click(function(event){
                        event.stopPropagation();
                        var images  = $('#gallery img');
                        var index   = $(this).index() + 1,
                            now     = images.filter(':visible'),
                            speed   = 300;
                            
                        now.fadeOut(speed);
                        $('#gallery > img:nth-child('+index+')').fadeIn(speed);                       
                    });                 
                }
             );
        </script>    
       
        <!-- Styles specific to this page -->
        <style>
            .scroll-pane {
                position:relative;
                top:20px;
                width:150px;
                height:500px;
                overflow:hidden;
                outline:none;
            }
            
            .jspVerticalBar {
                left: 0;
            }
            
            .scroll-pane img {
                margin: 1em 0;
                position:relative;
                float:left;
                width:100px;
                z-index:3;
                cursor:pointer;
                opacity:0.5;
                filter:alpha(opacity=40);
            }
        </style>  
    </head>
    
    <body>
        <div class="wrapper">
            <div id="header">
                <img src="http://5279f0c1a4138f10bed8-3dc10a7c26bad057c08ae0fa5a5f3941.r93.cf5.rackcdn.com/Wendy_Donahoe1.jpg" alt="header img">
                <ul id="navlist">
                    <li><a href="/index">Home</a></li>
                    <li>
                        <a onmouseover="mopen('m1')"
                           onmouseout="mclosetime()"
                           href="/home">About</a>
                        <div id="m1"
                             onmouseover="mcancelclosetime()"
                             onmouseout="mclosetime()">
                            <a href="/bio">Bio</a>
                            <a href="/cv">CV</a>
                        </div>
                    </li>
                    <li><a href="/shades_of_gray">Shades of Gray</a></li>
                    <li><a href="/color">Color</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>        
            </div>
            <div id="container">
                <div id="leftcolumn" class="col">
                    <div class="scroll-pane">
                        {% for url in slider_urls %}
                        <img src={{url}}>
                        {% endfor %}
                    </div>
                    </div>
                    <div id="rightcolumn" class="col">
                        <div id="gallery">
                            {% for url in gallery_urls %}
                            <img src={{url}}>                          
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div> 
    </body>
</html>
